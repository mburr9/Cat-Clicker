<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <title>Cat Clicker</title>
  </head>
  <body>
    <header>
      <h1>Cat Clicker</h1>
      <p>Number of Clicks: <span class="clicks"> 0</span></p>
      <p class="name"></p>
    </header>
    <main>
      <ul class="cat-list">

      </ul>
      <div class="cat">
        <img class="cat-pic" src="" alt="">
      </div>
      <div class="button">
        <button  id="admin" type="button" name="admin">Admin</button>
      </div>
      <form class="cat-info invisible" action="index.html" method="post">
        <div class="admin-name">
          <label for="name">Cat Name:</label>
          <input type="text" name="cat-name" value="">
        </div>
        <div class="admin-url">
          <label for="url">Image Url:</label>
          <input type="text" name="image-url" value="">
        </div>
        <div class="admin-clicks">
          <label for="clicks">Number of Clicks:</label>
          <input type="text" name="clicks" value="">
        </div>
        <div class="button">
          <button class="cancel" type="button" name="cancel">Cancel</button>
        </div>
        <div class="button">
          <button class="save" type="button" name="save">Save</button>
        </div>
      </form>
    </main>
    <script src="js/app.js"></script>
  </body>
</html>
